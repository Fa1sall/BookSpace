<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSpace</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/book.png">
</head>
<body>
    <div class="header">
        <div class="header-container">
            <div class="logo">
                <img class="logo-img" src="./assets/favicon.png" alt="BookSpace-logo">
                <div class="title">BookSpace</div>
            </div>
            <button id="add-button" onclick="toggleDialog()">
                <span>Add</span>
                <img class="plus-icon" src="./assets/plus-circle.svg" alt="add-books">
         </button>  
        </div>
    </div>
    <div class="main">
        <div id="books-grid">
            
        </div>

        <dialog id="bookDialog">
            <form id="bookForm">
                <h1>Add a new Book</h1>
                <label for="name">Book Name <p class="required">*</p></label>
                <input type="text" id="bookName" name="name" required>
                <label for="author">Author <p class="required">*</p></label>
                <input type="text" id="authorName" name="author" required>
                <label for="pages">Pages <p class="required">*</p></label>
                <input type="number" name="pages" id="pages" required>
                <label for="book-url">Book Cover URL</label>
                <input type="text" name="book-url" id="book-url">
                <div class="isRead">
                    <label for="read">Have you read this book?</label>
                    <input type="checkbox" id="readStatus">
                </div>
                <div class="form-btns">
                    <button id="submit-btn" type="submit">Submit</button>
                    <button id="cancel-btn" type="button">Cancel</button>
                </div>
              </form>
        </dialog>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
